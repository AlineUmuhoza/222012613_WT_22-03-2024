     <center>
    <!-- Form Page -->
    
        <h1>Form of Student's Details</h1>
        <form>
            <label for="student_name"><b>Name:</b></label>
            <input type="text" id="student_name" name="student_name" required><br><br>
             
            <label for="Reg number"><b>Reg-Number:</b></label>
            <input type="text" id="Reg number" name="Reg number" required><br><br>



            <label for="dept"><b>College:</b></label>
            <select name="dept" id="colge" required>
                <option>CBE</option>
                <option>CE</option>
                <option>CAVEM</option>
                <option>CASS</option>
                <option>CMHS</option>
                <option>CST</option>
            </select><br><br>


           <label for="Email"><b>Student_Email:</b></label>
            <input type="text" id="mail" name="mail" required><br><br>


            <label for="student_age"><b>Age:</b></label>
            <input type="text" id="student_age" name="student_age" required><br><br>

            <label for="student_grade"><b>Grade:</b></label>
            <input type="text" id="student_grade" name="student_grade" required><br><br>

            <label for="student_Address"><b>Address:</b></label>
            <input type="text" id="student_Address" name="student_Address" required><br><br>


            <input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form>
        </center>  
</body>
